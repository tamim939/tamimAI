  <script>
    const userProfilePic = "https://envs.sh/xYb.jpg/IMG20251118572.jpg"; 
    const aiProfilePic = "https://envs.sh/xYt.jpg/IMG20251118427.jpg "; 
    const key = "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";
    
    // --- ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï ---

    function createMessage(content, role) {
        const isUser = role === 'user';
        const container = document.createElement('div');
        container.classList.add('message-container', isUser ? 'user-message' : 'ai-message');
        
        const pic = document.createElement('img');
        pic.classList.add('profile-pic');
        pic.src = isUser ? userProfilePic : aiProfilePic;
        pic.alt = isUser ? "User Profile" : "AI Profile";
        
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('message-content');

        const bubble = document.createElement('div');
        bubble.classList.add('message-bubble');
        bubble.innerHTML = content;
        
        contentDiv.appendChild(bubble);
        container.appendChild(pic);
        container.appendChild(contentDiv);

        return container;
    }

    function appendMessage(element) {
        const outputDiv = document.getElementById("output");
        outputDiv.appendChild(element);
        outputDiv.scrollTop = outputDiv.scrollHeight; 
    }
    
    function typeResponse(element, text) {
        const bubble = element.querySelector('.message-bubble');
        const outputDiv = document.getElementById("output");
        let i = 0;
        const speed = 15;

        return new Promise(resolve => {
            function typing() {
                if (i < text.length) {
                    bubble.textContent += text.charAt(i);
                    i++;
                    outputDiv.scrollTop = outputDiv.scrollHeight;
                    setTimeout(typing, speed);
                } else {
                    resolve();
                }
            }
            typing();
        });
    }

    async function sendRequest() {
      const promptTextarea = document.getElementById("prompt");
      const prompt = promptTextarea.value.trim();
      const sendButton = document.getElementById("sendButton");

      if (!prompt) return;

      appendMessage(createMessage(prompt, 'user'));
      promptTextarea.value = ''; 

      const loadingBubble = createMessage('...', 'ai');
      appendMessage(loadingBubble);
      sendButton.disabled = true;

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + key
          },
          body: JSON.stringify({
            model: "llama-3.1-8b-instant", 
            messages: [
              { role: "user", content: prompt }
            ],
            temperature: 0.7 
          })
        });

        const data = await res.json();
        
        loadingBubble.remove();
        
        if (data.choices && data.choices.length > 0 && data.choices[0].message) {
          const responseText = data.choices[0].message.content;
          
          const aiMessage = createMessage('', 'ai');
          appendMessage(aiMessage);
          await typeResponse(aiMessage, responseText); 

        } else if (data.error) {
          const errorMsg = '‚ùå API ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ' + data.error.message;
          appendMessage(createMessage(errorMsg, 'ai'));
        } else {
          const unknownMsg = '‚ö†Ô∏è ‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ ‡¶â‡¶§‡ßç‡¶§‡¶∞: ' + JSON.stringify(data, null, 2);
          appendMessage(createMessage(unknownMsg, 'ai'));
        }

      } catch (err) {
        loadingBubble.remove();
        const fetchErrorMsg = '‚ùå ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø: ' + err.message;
        appendMessage(createMessage(fetchErrorMsg, 'ai'));
      } finally {
        sendButton.disabled = false;
      }
    }
  </script>
